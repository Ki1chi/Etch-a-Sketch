<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="everythingContainer">
        <button class="buttons" id="clear">Clear</button>
        <button class="buttons" id ="black">Black</button>
        <button class="buttons" id ="random">Random</button>
        <button class="buttons" id ="eraser">Eraser</button>
        <form action="">
            <label class = "label" for="size">1 to 100</label>
            <input type="input" class ="submit"id="size" name="size" min="1" max = "64">
        </form>
    </div>
    <div class="main">
        <h1 class ="title">Etch-a-Sketch</h1>
        <div class="container"></div>
    </div>

</body>
</html>
